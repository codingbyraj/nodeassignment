<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Kart - Cart Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <header>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="row">
                                <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                    aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">E-Shopping</a>
                            </div>
        
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="active">
                                        <a href="index.html">Add Product
                                            <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="products.html">Products</a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    
                                    <li>
                                        <a href="#">Cart</a>
                                    </li>
                                </ul>
                            </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="show-cart" class="shopping-system">
                    <h1>Your Cart</h1>
                    <table>
                        <tr>
                            <th>Product Name</th>
                            <th>Menufacturer</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                        </tr>
                        <tr v-for="cartItem in cartItems">

                            <td>
                                <span class="cart-item">
                                    {{cartItem.product.name}}
                                </span>
                            </td>
                            <td>
                                <span class="cart-item">
                                    {{cartItem.vendor.name}}
                                </span>
                            </td>
                            <!-- price per item  -->
                            <td>
                                <span class="cart-item">
                                        &#x20B9;{{cartItem.product.price}}
                                </span>
                            </td>
                            <!-- quantity -->
                            <td>
                                <span class="cart-item">
                                    <button class="btn-quantity btn-minus" v-on:click="decreaseQuantity(cartItem.id)">&dash;</button>
                                    {{cartItem.quantity}}
                                    <button class="btn-quantity btn-plus" v-on:click="increaseQuantity(cartItem.id)">+</button>
                                </span>
                            </td>

                            <!--  total price -->
                            <td>
                                <span class="cart-item">
                                        &#x20B9;{{cartItem.product.price * cartItem.quantity}}
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                Total : {{sum}}
                            </td>
                        </tr>
                    </table>


                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./lib/jquery-1.10.2.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/vue.js"></script>
    <script src="./lib/axios.min.js"></script>
    <script src="./js/showcart.js"></script>
</body>

</html>
