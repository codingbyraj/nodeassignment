<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Kart - Home Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="content">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="container">
                        <div class="row">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                    aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">E-Shopping</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="active">
                                        <a href="#">Add Product
                                            <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="products.html">Products</a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">

                                    <li>
                                        <a href="cart.html">Cart</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="add-product-section" class="shopping-system">
                        <h1>Add Product to the Database</h1>
                        <div class="form">
                            <div class="input-group">
                                <input id="product-name" class="form-control" type="text" placeholder="Enter Product Name" v-model="name" required>
                            </div>
                            <div class="input-group">
                                <select id="vendor-name" v-model="selectedVendor" class="form-control">
                                    <option value="">--Select Vendor--</option>
                                    <option v-for="vendor in vendors" v-bind:value="vendor.id">{{vendor.name}}</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <input type="text" placeholder="Enter Price" v-model="price" class="form-control">
                            </div>
                            <div class="input-group">
                                <button v-on:click="addProduct" class="btn btn-default">Add Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery-1.10.2.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/vue.js"></script>
    <script src="./lib/axios.min.js"></script>
    <script src="./js/addproduct.js"></script>
</body>

</html>
